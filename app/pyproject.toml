[build-system]\nrequires = ["setuptools>=65.0", "wheel"]\nbuild-backend = "setuptools.build_meta"\n\n[project]\nname = "sample-mcp-server"\nversion = "1.0.0"\ndescription = "Sample MCP server and agent created for learning purpose"\nreadme = "README.md"\nrequires-python = ">=3.9"\nlicense = {text = "MIT"}\nauthors = [\n    {name = "lioneleoy", email = ""}\n]\nkeywords = ["mcp", "server", "jsonplaceholder", "fastapi"]\nclassifiers = [\n    "Development Status :: 3 - Alpha",\n    "Environment :: Web Environment",\n    "Intended Audience :: Developers",\n    "License :: OSI Approved :: MIT License",\n    "Operating System :: OS Independent",\n    "Programming Language :: Python :: 3",\n    "Programming Language :: Python :: 3.9",\n    "Programming Language :: Python :: 3.10",\n    "Programming Language :: Python :: 3.11",\n    "Programming Language :: Python :: 3.12",\n    "Topic :: Software Development :: Libraries :: Python Modules",\n]\ndependencies = [\n    "fastapi>=0.104.0",\n    "uvicorn>=0.24.0",\n    "requests>=2.31.0",\n    "python-dotenv>=1.0.0",\n    "pydantic>=2.0.0",\n]\n\n[project.optional-dependencies]\nagent = [\n    "streamlit>=1.28.0",\n    "openai>=1.3.0",\n    "groq>=0.4.0",\n]\ndev = [\n    "pytest>=7.4.0",\n    "pytest-cov>=4.1.0",\n    "black>=23.0.0",\n    "ruff>=0.1.0",\n    "mypy>=1.0.0",\n]\n\n[project.urls]\nHomepage = "https://github.com/lioneleoy/sample-mcp-server"\nRepository = "https://github.com/lioneleoy/sample-mcp-server.git"\nDocumentation = "https://github.com/lioneleoy/sample-mcp-server/blob/main/README.md"\nIssues = "https://github.com/lioneleoy/sample-mcp-server/issues"\n\n[project.scripts]\nmcp-server = "app.main:main"\n\n[tool.setuptools]\npackages = ["app"]\n\n[tool.black]\nline-length = 100\ntarget-version = ["py39", "py310", "py311", "py312"]\n\n[tool.ruff]\nline-length = 100\ntarget-version = "py39"\nselect = ["E", "F", "W", "I", "N"]\n\n[tool.mypy]\npython_version = "3.9"\nwarn_return_any = true\nwarn_unused_configs = true\ndisallow_untyped_defs = false\n\n[tool.pytest.ini_options]\ntestpaths = ["tests"]\naddopts = "--cov=app --cov-report=html --cov-report=term-missing"